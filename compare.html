<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
</head>
<body>

<h2>Number Comparison</h2>

<label for="num1">Enter the first number: </label>
<input type="number" id="num1">

<br>

<label for="num2">Enter the second number: </label>
<input type="number" id="num2">

<br><br>

<button onclick="compareNumbers()">Compare</button>

<br><br>

<p id="result"></p>

<script>
    function compareNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        if (num1 > num2) {
            document.getElementById("result").innerHTML = `${num1} is greater than ${num2}`;
        } else if (num1 < num2) {
            document.getElementById("result").innerHTML = `${num1} is less than ${num2}`;
        } else {
            document.getElementById("result").innerHTML = `${num1} is equal to ${num2}`;
        }
    }
</script>

</body>
</html>
