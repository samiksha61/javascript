<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Demo</title>
</head>
<body>

<h2>Increment and Decrement Demo</h2>

<label for="number">Enter a number: </label>
<input type="number" id="number">

<br><br>

<button onclick="performOperations()">Perform Operations</button>

<br><br>

<p id="result"></p>

<script>
    function performOperations() {
        var inputNumber = parseFloat(document.getElementById("number").value);

        var resultAfterIncrement = inputNumber++;
        inputNumber = parseFloat(document.getElementById("number").value);
        var resultAfterDecrement = --inputNumber;
        var resultMessage = `
            Result after increment: ${resultAfterIncrement}<br>
            Result after decrement: ${resultAfterDecrement}
        `;
        document.getElementById("result").innerHTML = resultMessage;
    }
</script>

</body>
</html>
